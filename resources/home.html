<html>
<head>
<title>Bazz</title>
<link href="public/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<h1>My Products</h1>
	<ul class="list-group" id="product-list">
		<li class="list-group-item" id="product">
		<span id="name">A Product</span>
		<span id="status" class="label label-primary">new</span>
		</li>
	</ul>
	<hr/>
	<h1>Peer's Products</h1>

	<form action="products">
		<input type="text" name="peer" class="form-control" placeholder="Enter peer's github login"/>
		<!-- http://localhost:8080/products?peer=joesmith  -->
	</form>

	<ul class="list-group" id="peer-product-list">
		<li class="list-group-item clearfix" id="peer-product">
		<span id="status"></span>
		<span id="name">Javatari</span>
		<a id="run" class="btn btn-primary btn-default pull-right">Me Too</a>
		</li>
	</ul>

</div>
</body>
</html>
